<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Amber's super real and trustworthy Pizza</title>
</head>
<body>
  <div class="container" id="pizzas">
    <h1>Please select toppings and size!</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="order-form">
          <div class="forms">
            <p class="label">What sized "pizza" would you like?</p>
            <select class="form-control" id="sizing">
              <option value="Ten">Small 10' ~ $10</option>
              <option value="Twelve">Medium 12' ~ $12</option>
              <option value="Fourteen">Large 14' ~ $14</option>
            </select>
          </div>
        </div>
      <div class= "col-md-6">
        <div class="forms">
          <p class="label">Please select your very real toppings!</p>
          <input type="checkbox" name="toppings" value="XtraCheese"> Extra Cheese ~ $2<br>
          <input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni ~$2<br>
          <input type="checkbox" name="toppings" value="Pineapple"> Pineapple ~$2<br>
        </div>
      </div>
    </div>
    </div>
    <br>
    <div class="pizza-button">
      <button type="submit" id="pizza-finish">Give me my "pizza"!</button>
    </div>
    <br>
    <form id="result">
      <div class="results">
        <div id="total">
      <p class="result"><strong>Your total for a <span id="pizza-pick"></span> in. pizza with <span id="topping-pick"></span> is: $<span id="price"></span></strong></p>
        </div>
      </div>
    </form>
      </div>
    </div>
  </div>
</body>
