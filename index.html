<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Amber's super real and trustworthy Pizza</title>
</head>
<body>
  <div class="container" id="pizzas">
    <h1>Please select toppings and size!</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="order-form">
          <div class="forms">
            <p class="label">What sized "pizza" would you like?</p>
            <select class="form-control" id="sizing">
              <option value="ten">Small 10' ~ $8.99</option>
              <option value="twelve">Medium 12' ~ $10.99</option>
              <option value="fourteen">Large 14' ~ $12.99</option>
            </select>
          </div>
        </div>
      </div>
    </div>
</body>
